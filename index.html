<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <header>
      <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
      <div class="search-box">
        <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off">
        <button id="search-btn"><i class="fas fa-search"></i> Search</button>
      </div>
    </header>

    <main>
      <section id="weather-container">
        <div class="weather-card">
          <div class="weather-header">
            <h2>Search for a city</h2>
            <p>Enter a city name to get current weather information</p>
          </div>
        </div>
      </section>
    
      <aside id="history-container">
        <h2><i class="fas fa-history"></i> Search History</h2>
        <ul id="history-list"></ul>
      </aside>
    </main>
  </div>
  
  <script type="module" src="./js/app.js"></script>
</body>
</html>
